name: CI

on: [push]

jobs:
  ruby:
    runs-on: ubuntu-20.04

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finances
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/finances

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "22.x"
          cache: yarn
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Create PG Database
        run: bundle exec rake db:create db:migrate
      - name: Model and Routes Annotation
        # To fix: bin/annotate
        env:
          ANNOTATE_FROZEN: true
        run: bundle exec annotate
      - name: Controllers Annotation
        # To fix: bin/chusaku
        run: bundle exec chusaku --dry-run --exit-with-error-on-annotation
      - name: Lint with Rubocop
        run: bundle exec rubocop -c .rubocop.yml
      - name: Install JavaScript Dependencies
        run: yarn install
      - name: Generate GraphQL Client Code
        run: "bin/rails server --daemon --port 30001 --binding 0.0.0.0 && yarn wait-on http://localhost:30001 && yarn gql-compile && kill $(cat tmp/pids/server.pid)"
      - name: Lint JS/TS
        run: yarn lint
      - name: Build and test with Rake
        run: bundle exec rspec --format documentation
