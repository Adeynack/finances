name: CI

on: [push]

jobs:
  ruby:
    runs-on: ubuntu-20.04

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finances
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    env:
      RAILS_ENV: test
      REDIS_URL: redis://127.0.0.1:6379
      DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/finances

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: yarn
      - name: Install yarn
        run: yarn install
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Lint Ruby
        run: bin/rubocop
      # - name: Translations Lint
      #   run: bin/i18n-tasks health
      - name: Lint JS/TS
        run: yarn lint
      - name: Build Assets
        run: yarn build
      - name: Create PG Database
        run: bundle exec rake db:create db:migrate
      - name: Check Ruby Typing
        run: bin/srb tc
      - name: Model and Routes Annotation
        # To fix: bin/annotate
        env:
          ANNOTATE_FROZEN: true
        run: bundle exec annotate
      - name: Controllers Annotation
        # To fix: bin/chusaku
        run: bundle exec chusaku --dry-run --exit-with-error-on-annotation
      - name: Lint with Rubocop
        run: bundle exec rubocop -c .rubocop.yml
      - name: Build and test with Rake
        run: bundle exec rspec --format documentation
